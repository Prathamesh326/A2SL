<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Responsive Contact Us Page Design using Html CSS</title> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <style>
      * {
         /* box-sizing: border-box;   */
        font-family: "Segoe UI", Tahoma, Verdana, sans-serif;
      }
      /* *{
    padding: 0;
    margin: 0;
    /* box-sizing: border-box; */

      body {
        background: rgb(90, 2, 124);
        background: linear-gradient(
          90deg,
          rgba(90, 2, 124, 1) 0%,
          rgba(25, 162, 210, 1) 100%
        );
        padding: 10 10 10 10;
        border: 0px #000000 groove;
        margin-bottom: 0;
        background: hsl(0, 0%, 100%);
      }
      body,
      input,
      textarea,
      a {
        font-family: "Roboto", sans-serif;
      }
      #section-wrapper {
        width: 100%;
        padding: 10px;
      }
      .box-wrapper {
        position: relative;
        display: table;
        width: 1100px;
        margin: auto;
        margin-top: 40px;
        border-radius: 30px;
      }
      .info-wrap {
        width: 35%;
        height: 551px;
        padding: 40px;
        float: left;
        display: block;
        border-radius: 30px 0px 0px 30px;
        background: linear-gradient(
          144deg,
          rgba(126, 39, 156, 1) 0%,
          rgba(49, 39, 157, 1) 49%
        );
        color: #fff;
      }
      .info-title {
        text-align: left;
        font-size: 28px;
        letter-spacing: 0.5px;
        font-style: italic;
        color: #fff;
      }
      .info-sub-title {
        font-size: 18px;
        font-weight: 300;
        margin-top: 17px;
        letter-spacing: 0.5px;
        line-height: 26px;
      }
      .info-details {
        list-style: none;
        margin: 60px 0px;
      }
      .info-details li {
        margin-top: 25px;
        font-size: 18px;
        color: #fff;
      }
      .info-details li i {
        background: #f44770;
        padding: 12px;
        border-radius: 50%;
        margin-right: 5px;
      }
      .info-details li a {
        color: #fff;
        text-decoration: none;
      }
      .info-details li a:hover {
        color: #ffffff;
      }
      .social-icons {
        list-style: none;
        text-align: center;
        margin: 20px 0px;
      }
      .social-icons li {
        display: inline-block;
      }
      .social-icons li i {
        background: #f44770;
        color: #fff;
        padding: 15px;
        font-size: 20px;
        border-radius: 22%;
        margin: 0px 5px;
        cursor: pointer;
        transition: all 0.5s;
      }
      .social-icons li i:hover {
        background: #fff;
        color: #000000;
      }
      .form-wrap {
        width: 65%;
        float: right;
        padding: 40px 25px 35px 25px;
        border-radius: 0px 30px 30px 0px;
        background: #ecf0f3;
      }
      .form-title {
        text-align: left;
        margin-left: 23px;
        font-size: 28px;
        letter-spacing: 0.5px;
        color: #1d1d1d;
      }
      .form-fields {
        display: table;
        width: 100%;
        padding: 15px 5px 5px 5px;
      }
      .form-fields input,
      .form-fields textarea {
        border: none;
        outline: none;
        background: none;
        font-size: 18px;
        color: #555;
        padding: 20px 10px 20px 5px;
        width: 100%;
      }
      .form-fields textarea {
        height: 116px;
        resize: none;
      }
      .form-group {
        width: 46%;
        float: left;
        padding: 0px 30px;
        margin: 14px 12px;
        border-radius: 25px;
        box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #ffffff;
      }
      .form-fields .form-group:last-child {
        width: 100%;
      }
      .submit-button {
        width: 96%;
        height: 50px;
        margin: 0px 12px;
        border-radius: 30px;
        font-size: 20px;
        font-weight: 700;
        outline: none;
        border: none;
        cursor: pointer;
        color: #fff;
        text-align: center;
        background: #f44770;
        box-shadow: 3px 3px 8px #b1b1b1, -3px -3px 8px #ffffff;
        transition: 0.5s;
      }
      .submit-button:hover {
        background: #31279d;
      }

      /* Responsive css */

      @media only screen and (max-width: 767px) {
        .box-wrapper {
          width: 100%;
        }
        .info-wrap,
        .form-wrap {
          width: 100%;
          height: inherit;
          float: none;
        }
        .info-wrap {
          border-radius: 30px 30px 0px 0px;
        }
        .form-wrap {
          border-radius: 0px 0px 30px 30px;
        }
        .form-group {
          width: 100%;
          float: none;
          margin: 25px 0px;
        }
        .form-fields .form-group:last-child,
        .submit-button {
          width: 100%;
        }
        .submit-button {
          margin: 10px 0px;
        }
      }
    </style>
  </head>
  <body>
    <br />
    <section id="section-wrapper">
      <div class="box-wrapper">
        <div class="info-wrap">
          <h2 class="info-title"><u> Contact Information </u></h2>
          <h3 class="info-sub-title">
            Fill up the form and our Team will get back to you within 24 hours
          </h3>
          <ul class="info-details">
            <li>
              <i class="fas fa-phone-alt"></i>
              <span>Phone:</span>
              <a href="tel:+ 1235 2355 98">+ 1235 2355 98</a>
            </li>
            <li>
              <i class="fas fa-paper-plane"></i>
              <span>Email:</span>
              <a href="mailto:info@yoursite.com">info@yoursite.com</a>
            </li>
            <li>
              <i class="fas fa-globe"></i>
              <span>Website:</span> <a href="https://www.womensprideassociation.org/">womensprideassociation.org</a>
            </li>
          </ul>
          <ul class="social-icons">
            <li>
              <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
          </ul>
        </div>
        <div class="form-wrap">
          <form action="https://formspree.io/f/xeqwvzdl" method="POST">
            <h2 class="form-title">Send us a message</h2>
            <div class="form-fields">
              <div class="form-group">
                <input type="text" name="name" class="fname" placeholder="First Name" pattern="[a-zA-Z]+" required />
              </div>
              <div class="form-group">
                <input type="text" name="name" class="lname" placeholder="Last Name" pattern="[a-zA-Z]+" required />
              </div>
              <div class="form-group">
                <input type="email" class="email" placeholder="Mail" pattern="^[^ ]+@[^ ]+\.[a-z]{2,3}$" required />
              </div>
              <div class="form-group">
                <input type="tel" name="num" class="phone" placeholder="8765432109" pattern="[0-9]{10}" required />
              </div>
              <div class="form-group">
                <textarea
                  name="message"
                  id=""
                  placeholder="Write your message"
                  required
                ></textarea>
              </div>
            </div>
            <input type="submit" value="Send Message" class="submit-button" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
{% endblock %}
